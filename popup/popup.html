<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bilibili auto play</title>
    <style>
      body {
        width: 350px;
      }
      button {
        background-color: #336dab;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>设置</h1>
      <div>
        <span>启用</span>
        <input id="ck_enable" type="checkbox" />
      </div>
      <div>
        <span>视频选集(分P)自动连播</span>
        <input id="ck_multi_page" type="checkbox" />
      </div>
      <div>
        <span>视频合集自动连播</span>
        <input id="ck_sections" type="checkbox" />
      </div>
      <div>
        <span>推荐视频自动连播</span>
        <input id="ck_reco" type="checkbox" />
      </div>
      <div style="margin-top: 10px">
        <span>接下来播放：</span>
        <span id="video_type"></span>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
